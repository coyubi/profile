      <section id="meinvisual">

        <h2>About</h2>
        <div id="aboutsec">
        <div class="about-left"><img src="images/about.png" alt="Kazuki Asahinaの横顔"></div>
        <div class="about-right">
          <h3>Kazuki Asahina</h3>
          <ul>
            <li>25歳 長野県佐久市出身</li>

        <div id="workssec">

          <div class="card">
            <img src="images/works1.png" alt="海の写真">

          <div class="card">
            <img src="images/works2.png" alt="御嶽山の写真">

          </div>

          <div class="card">
            <img src="images/works3.png" alt="京都の街並み">
